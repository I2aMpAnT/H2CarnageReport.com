<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarnageReport.com</title>
    <link rel="icon" type="image/x-icon" href="H2CRFinal.ico">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header id="mainHeader">
            <img src="H2CRFinal.png" alt="Carnage Report Logo" class="logo">
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="playerSearch" class="search-input" placeholder="Search for player, game type, or map...">
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>

        <div id="loadingArea">
            <div class="loading-spinner"></div>
            <div class="loading-message">[ INITIALIZING COMBAT STATS ]</div>
        </div>

        <div id="statsArea" style="display:none;">
            <div class="main-tab-navigation">
                <button class="main-tab-btn active" id="btn-main-gamehistory" onclick="switchMainTab('gamehistory')">Game History</button>
                <button class="main-tab-btn" id="btn-main-leaderboard" onclick="switchMainTab('leaderboard')">Leaderboard</button>
                <button class="main-tab-btn" id="btn-main-pvp" onclick="switchMainTab('pvp')">Player vs Player</button>
            </div>

            <div id="main-tab-gamehistory" class="main-tab-content" style="display: block;">
                <div class="game-list" id="gamesList"></div>
            </div>

            <div id="main-tab-leaderboard" class="main-tab-content" style="display: none;">
                <div id="leaderboardContainer"></div>
            </div>

            <div id="main-tab-pvp" class="main-tab-content" style="display: none;">
                <div class="pvp-container">
                    <div class="pvp-header">
                        <h2>PLAYER VS PLAYER COMPARISON</h2>
                        <p>Select two players to compare their head-to-head statistics</p>
                    </div>

                    <div class="pvp-selectors">
                        <div class="pvp-selector">
                            <label>Player 1</label>
                            <select id="pvpPlayer1" onchange="updatePVPComparison()">
                                <option value="">-- Select Player --</option>
                            </select>
                        </div>
                        <div class="pvp-vs">VS</div>
                        <div class="pvp-selector">
                            <label>Player 2</label>
                            <select id="pvpPlayer2" onchange="updatePVPComparison()">
                                <option value="">-- Select Player --</option>
                            </select>
                        </div>
                    </div>

                    <div id="pvpResults" class="pvp-results">
                        <div class="pvp-placeholder">Select two players above to see their comparison</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Player Stats Modal -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closePlayerModal()">&times;</span>
            <div class="modal-header" id="modalPlayerName"></div>
            <div id="modalPlayerStats"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
