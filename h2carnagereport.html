<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I2aMpAnT/H2Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;600;700&family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --unsc-green: #00ff41;
            --covenant-purple: #7b2cbf;
            --warning-orange: #ff6d00;
            --shield-blue: #00d9ff;
            --background-dark: #0a0e17;
            --background-medium: #151b2b;
            --background-light: #1f2937;
            --text-primary: #e8f4f8;
            --text-secondary: #8b95a8;
            --grid-color: rgba(0, 255, 65, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Overpass', sans-serif;
            background: var(--background-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
            opacity: 0.3;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--unsc-green), transparent);
            animation: scanLine 3s linear infinite;
            z-index: 1000;
            opacity: 0.5;
        }

        @keyframes scanLine {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--background-medium) 0%, var(--background-light) 100%);
            border: 2px solid var(--unsc-green);
            position: relative;
            overflow: hidden;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            max-width: 400px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
            filter: drop-shadow(0 0 20px rgba(0, 255, 65, 0.5));
            animation: logoFloat 3s ease-in-out infinite;
        }

        .version-tag {
            font-family: 'Share Tech Mono', monospace;
            font-size: 11px;
            color: var(--text-secondary);
            opacity: 0.6;
            margin-top: -10px;
            letter-spacing: 1px;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        header::before {
            content: '/////// LOADING DATA ///////';
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 10px;
            color: var(--warning-orange);
            letter-spacing: 2px;
            opacity: 0.7;
        }

        header.loaded::before {
            content: '/////// DATA LOADED ///////';
            color: var(--unsc-green);
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--unsc-green), var(--shield-blue), var(--covenant-purple));
            animation: colorShift 3s ease-in-out infinite;
        }

        @keyframes colorShift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .subtitle {
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            color: var(--text-secondary);
            letter-spacing: 3px;
            margin-top: 10px;
        }

        .search-section {
            margin: 40px 0;
            text-align: center;
        }

        .search-box {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 500px;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--background-medium);
            border: 2px solid var(--unsc-green);
            border-top: none;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 217, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Overpass', sans-serif;
            font-size: 16px;
        }

        .search-result-item:hover {
            background: rgba(0, 255, 65, 0.1);
            border-left: 4px solid var(--unsc-green);
            padding-left: 16px;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-type {
            font-family: 'Share Tech Mono', monospace;
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .search-result-name {
            color: var(--unsc-green);
            font-weight: 600;
        }

        .search-result-meta {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            background: var(--background-medium);
            border: 2px solid var(--shield-blue);
            color: var(--text-primary);
            font-family: 'Overpass', sans-serif;
            font-size: 18px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--unsc-green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        /* Main Tab Navigation */
        .main-tab-navigation {
            display: flex;
            gap: 20px;
            margin: 40px 0 30px 0;
            border-bottom: 3px solid rgba(0, 255, 65, 0.2);
            justify-content: center;
        }

        .main-tab-btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            padding: 15px 40px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-bottom: 4px solid transparent;
            position: relative;
        }

        .main-tab-btn:hover {
            color: var(--unsc-green);
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .main-tab-btn.active {
            color: var(--unsc-green);
            border-bottom-color: var(--unsc-green);
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.8);
        }

        .main-tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .section-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 60px 0 30px 0;
            padding-left: 20px;
            border-left: 4px solid var(--unsc-green);
            color: var(--shield-blue);
            position: relative;
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Game List */
        .game-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .game-item {
            background: var(--background-medium);
            border: 1px solid rgba(0, 217, 255, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .game-item:hover {
            border-color: var(--shield-blue);
        }

        .game-header-bar {
            padding: 20px 25px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, rgba(0, 217, 255, 0.05), transparent);
            transition: all 0.3s ease;
        }

        .game-header-bar:hover {
            background: linear-gradient(90deg, rgba(0, 217, 255, 0.1), transparent);
        }

        .game-header-left {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .game-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--shield-blue);
            min-width: 80px;
        }

        .game-info {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .game-meta-tag {
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            padding: 5px 12px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.3);
            color: var(--text-secondary);
        }

        .expand-icon {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: var(--unsc-green);
            transition: transform 0.3s ease;
        }

        .game-item.expanded .expand-icon {
            transform: rotate(90deg);
        }

        .game-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .game-item.expanded .game-details {
            max-height: 2000px;
        }

        .game-details-content {
            padding: 25px;
            border-top: 1px solid rgba(0, 217, 255, 0.2);
        }

        .game-date {
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 217, 255, 0.05);
            border-left: 3px solid var(--shield-blue);
        }

        .playlist-tag {
            display: inline-block;
            background: linear-gradient(90deg, rgba(0, 255, 65, 0.2), rgba(0, 255, 65, 0.1));
            color: var(--unsc-green);
            padding: 3px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 15px;
            border: 1px solid rgba(0, 255, 65, 0.3);
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(0, 255, 65, 0.2);
        }

        .tab-btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 600;
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 3px solid transparent;
        }

        .tab-btn:hover {
            color: var(--unsc-green);
        }

        .tab-btn.active {
            color: var(--unsc-green);
            border-bottom-color: var(--unsc-green);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Detailed Stats Table */
        .detailed-stats {
            overflow-x: auto;
        }

        .stats-table {
            width: 100%;
            background: rgba(15, 20, 35, 0.5);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-collapse: collapse;
        }

        .stats-table th {
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            font-weight: 700;
            padding: 12px 8px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.2);
            color: var(--unsc-green);
            text-transform: uppercase;
            text-align: center;
        }

        .stats-table td {
            font-family: 'Overpass', sans-serif;
            font-size: 14px;
            padding: 10px 8px;
            border: 1px solid rgba(0, 217, 255, 0.1);
            color: var(--text-primary);
            text-align: center;
        }

        .stats-table tr:hover {
            background: rgba(0, 255, 65, 0.05);
        }

        .stats-table td:first-child {
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            color: var(--unsc-green);
            text-align: left;
            padding-left: 15px;
        }

        /* Team coloring for detailed stats */
        .stats-table tr[data-team="Red"] {
            background: rgba(220, 20, 60, 0.15);
            border-left: 3px solid #dc143c;
        }

        .stats-table tr[data-team="Blue"] {
            background: rgba(0, 191, 255, 0.15);
            border-left: 3px solid #00bfff;
        }

        .stats-table tr[data-team="Red"]:hover {
            background: rgba(220, 20, 60, 0.25);
        }

        .stats-table tr[data-team="Blue"]:hover {
            background: rgba(0, 191, 255, 0.25);
        }

        .stats-category {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: var(--shield-blue);
            margin: 30px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0, 217, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Scoreboard */
        .scoreboard {
            width: 100%;
            background: rgba(15, 20, 35, 0.5);
            border: 1px solid rgba(0, 255, 65, 0.2);
        }

        .scoreboard-header {
            display: grid;
            grid-template-columns: 60px 50px 1fr 80px 50px 50px 50px 70px;
            gap: 10px;
            padding: 15px 20px;
            background: rgba(0, 255, 65, 0.1);
            border-bottom: 2px solid var(--unsc-green);
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: 700;
            color: var(--unsc-green);
            text-transform: uppercase;
        }

        .scoreboard-row {
            display: grid;
            grid-template-columns: 60px 50px 1fr 80px 50px 50px 50px 70px;
            gap: 10px;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 217, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            align-items: center;
        }

        .scoreboard-row:hover {
            background: rgba(0, 255, 65, 0.05);
            border-left: 3px solid var(--unsc-green);
            padding-left: 17px;
        }

        .scoreboard-row:last-child {
            border-bottom: none;
        }

        .sb-col {
            font-family: 'Overpass', sans-serif;
            font-size: 16px;
            color: var(--text-primary);
        }

        .sb-place {
            text-align: center;
        }

        .sb-rank {
            text-align: center;
        }

        .sb-rank-icon {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .sb-player {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sb-score, .sb-kills, .sb-deaths, .sb-assists, .sb-kd {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
        }

        .place-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 3px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: 700;
        }

        .place-1st {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            color: #ffd700;
        }

        .place-2nd {
            background: rgba(192, 192, 192, 0.2);
            border: 1px solid #c0c0c0;
            color: #c0c0c0;
        }

        .place-3rd {
            background: rgba(205, 127, 50, 0.2);
            border: 1px solid #cd7f32;
            color: #cd7f32;
        }

        .place-4th {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid var(--shield-blue);
            color: var(--shield-blue);
        }

        .player-name-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            color: var(--unsc-green);
        }

        .team-badge {
            padding: 2px 8px;
            border-radius: 3px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .team-red {
            background: rgba(220, 20, 60, 0.5);
            border: 1px solid #dc143c;
            color: #ff6b6b;
        }

        .team-blue {
            background: rgba(0, 191, 255, 0.5);
            border: 1px solid #00bfff;
            color: #4dabff;
        }

        .team-green {
            background: rgba(50, 205, 50, 0.5);
            border: 1px solid #32cd32;
            color: #90ee90;
        }

        .team-yellow {
            background: rgba(255, 215, 0, 0.5);
            border: 1px solid #ffd700;
            color: #ffed4e;
        }

        /* Team row highlighting */
        .scoreboard-row[data-team="Red"] {
            background: rgba(220, 20, 60, 0.25);
            border-left: 4px solid #dc143c;
        }

        .scoreboard-row[data-team="Blue"] {
            background: rgba(0, 191, 255, 0.25);
            border-left: 4px solid #00bfff;
        }

        .scoreboard-row[data-team="Red"]:hover {
            background: rgba(220, 20, 60, 0.40);
            border-left: 6px solid #ff1744;
        }

        .scoreboard-row[data-team="Blue"]:hover {
            background: rgba(0, 191, 255, 0.40);
            border-left: 6px solid #00d9ff;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .player-card {
            background: rgba(15, 20, 35, 0.7);
            border: 1px solid rgba(0, 255, 65, 0.2);
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .player-card:hover {
            border-color: var(--unsc-green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            transform: translateY(-3px);
        }

        .player-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: var(--unsc-green);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-place {
            font-size: 14px;
            padding: 3px 10px;
            background: rgba(255, 109, 0, 0.2);
            border: 1px solid var(--warning-orange);
            color: var(--warning-orange);
            border-radius: 3px;
        }

        .player-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .player-stat {
            text-align: center;
        }

        .player-stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--shield-blue);
        }

        .player-stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 3px;
        }

        /* Player Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--background-medium);
            border: 2px solid var(--unsc-green);
            padding: 40px;
            max-width: 1000px;
            width: 100%;
            position: relative;
            animation: fadeInDown 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: var(--warning-orange);
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--unsc-green);
            transform: scale(1.2);
        }

        .modal-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--unsc-green);
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(15, 20, 35, 0.7);
            border: 1px solid rgba(0, 255, 65, 0.3);
            padding: 20px;
            text-align: center;
        }

        .stat-label {
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: var(--unsc-green);
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .stat-sublabel {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .game-history {
            margin-top: 20px;
        }

        .game-history .stats-table {
            width: 100%;
        }

        .game-history .stats-table td {
            padding: 12px 10px;
        }

        /* Leaderboard Tabs */
        .leaderboard-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            padding: 10px;
            background: var(--background-medium);
            border: 2px solid var(--unsc-green);
            flex-wrap: wrap;
        }

        .leaderboard-tab {
            background: transparent;
            border: 1px solid rgba(0, 255, 65, 0.3);
            color: var(--text-secondary);
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .leaderboard-tab:hover {

            color: var(--unsc-green);
        }

        .leaderboard-tab.active {
            background: linear-gradient(90deg, rgba(0, 255, 65, 0.2), rgba(0, 255, 65, 0.1));
            color: var(--unsc-green);
            border-color: var(--unsc-green);
        }

        /* Leaderboard */
        .leaderboard {
            background: var(--background-medium);
            border: 2px solid var(--unsc-green);
            overflow: hidden;
        }

        .leaderboard-table {
            width: 100%;
        }

        .leaderboard-header {
            display: grid;
            grid-template-columns: 80px 60px 2fr 120px 100px;
            gap: 15px;
            padding: 20px 25px;
            background: linear-gradient(90deg, rgba(0, 255, 65, 0.15), rgba(0, 255, 65, 0.05));
            border-bottom: 3px solid var(--unsc-green);
            font-family: 'Orbitron', sans-serif;
            font-size: 13px;
            font-weight: 700;
            color: var(--unsc-green);
            text-transform: uppercase;
            align-items: center;
        }

        .leaderboard-row {
            display: grid;
            grid-template-columns: 80px 60px 2fr 120px 100px;
            gap: 15px;
            padding: 20px 25px;
            border-bottom: 1px solid rgba(0, 217, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            align-items: center;
        }

        .leaderboard-row:hover {
            background: rgba(0, 255, 65, 0.05);
            border-left: 4px solid var(--unsc-green);
            padding-left: 21px;
        }

        .lb-rank {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
        }

        .rank-1 { color: #ffd700; text-shadow: 0 0 15px rgba(255, 215, 0, 0.6); }
        .rank-2 { color: #c0c0c0; text-shadow: 0 0 15px rgba(192, 192, 192, 0.6); }
        .rank-3 { color: #cd7f32; text-shadow: 0 0 15px rgba(205, 127, 50, 0.6); }

        .lb-level {
            text-align: center;
        }

        .level-badge {
            display: inline-block;
            width: 30px;
            height: 30px;
        }

        .level-badge img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0, 255, 65, 0.3));
        }

        .lb-player {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: var(--unsc-green);
        }

        .lb-record {
            font-family: 'Overpass', sans-serif;
            font-size: 16px;
            color: var(--text-primary);
            text-align: center;
        }

        .lb-winrate {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--shield-blue);
            text-align: center;
        }

        .lb-kd {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--warning-orange);
            text-align: center;
        }

        .lb-xp {
            text-align: center;
        }

        .xp-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .xp-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.3);
            margin-top: 5px;
            overflow: hidden;
        }

        .xp-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--unsc-green), var(--shield-blue));
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .rank-name {
            font-family: 'Share Tech Mono', monospace;
            font-size: 11px;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 5px;
        }

        .loading-message {
            text-align: center;
            padding: 60px 20px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 18px;
            color: var(--unsc-green);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

            .container {

            }

            .logo {

            }

            header {

            }

            .game-meta-tag {

            .game-date {

            }

            .tab-btn {

                padding: 10px 16px;

            }

            .scoreboard-row[style*="grid-template-columns: 2fr 50px 50px 50px 70px"] {

                gap: 5px;
                padding: 10px 8px;
            }

            .scoreboard-header[style*="grid-template-columns: 2fr 80px 50px 50px 50px 70px"] {

                padding: 10px 8px;
                font-size: 10px;
            }

            .scoreboard-row[style*="grid-template-columns: 2fr 80px 50px 50px 50px 70px"] {
                grid-template-columns: 1fr 50px 35px 35px 35px 50px !important;
                gap: 5px;
                padding: 10px 8px;
            }

            /* Mobile Scoreboard - FFA */
            .scoreboard-header,
            .scoreboard-row {
                grid-template-columns: 45px 35px 1fr 50px 35px 35px 35px 50px;
                gap: 5px;
                padding: 12px 8px;
                font-size: 12px;
            }

            .scoreboard-header {
                font-size: 10px;
            }

            .sb-col {
                font-size: 13px;
            }

            .sb-rank-icon {
                width: 20px;
                height: 20px;
            }

            .player-name-text {
                font-size: 13px;
            }

            .team-badge {
                display: none;
            }

            .place-badge {
                font-size: 10px;
                padding: 3px 6px;
            }

            /* Detailed Stats Tables */
            .stats-table {
                font-size: 12px;
            }

            .stats-table th {
                font-size: 9px;
                padding: 8px 4px;
            }

            .stats-table td {
                font-size: 11px;
                padding: 8px 4px;
            }

            .stats-category {
                font-size: 14px;
                margin: 20px 0 10px 0;
            }

            /* Player Modal */
            .modal-content {
                padding: 20px 15px;
                max-width: 95%;
                max-height: 85vh;
            }

            .modal-header {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .stat-card {
                padding: 12px;
            }

            .stat-value {
                font-size: 24px;
            }

            .stat-label {
                font-size: 11px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            /* Leaderboard */
            .leaderboard-header,
            .leaderboard-row {
                grid-template-columns: 50px 40px 1fr 70px 60px;
                gap: 8px;
                padding: 12px 8px;
            }

            .leaderboard-header {
                font-size: 10px;
            }

            .lb-rank {
                font-size: 16px;

                font-size: 14px;
            }

            .lb-record {
                font-size: 12px;

            .lb-kd {
                font-size: 14px;
            }

                padding: 12px 15px;
            }

                font-size: 9px;
            }

            .search-result-name {
                font-size: 14px;
            }

            .search-result-meta {
                font-size: 12px;
            }

        // Calculate XP based on wins and losses
        function calculateXP(wins, losses) {
            // Simple XP formula: 100 XP per win, -50 XP per loss (minimum 0)
            const xp = Math.max(0, (wins * 100) - (losses * 50));
            return xp;
        }

        // Get rank info from XP
        function getRankFromXP(xp) {
            for (let i = XP_RANKS.length - 1; i >= 0; i--) {
                if (xp >= XP_RANKS[i].min) {
                    return XP_RANKS[i];
                }
            }
            return XP_RANKS[0];
        }

        // Calculate XP progress to next level
        function getXPProgress(xp, rank) {
            if (rank.level === 50) return 100; // Max level
            
            const currentLevelXP = xp - rank.min;
            const xpNeeded = rank.max - rank.min + 1;
            return Math.min(100, (currentLevelXP / xpNeeded) * 100);
        }

        // Current leaderboard playlist
        let currentLeaderboardPlaylist = 'highest';

        // Switch leaderboard tab
        function switchLeaderboardTab(playlist) {
            currentLeaderboardPlaylist = playlist;

            // Update tab styling
            document.querySelectorAll('.leaderboard-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.playlist === playlist) {
                    tab.classList.add('active');
                }
            });

            // Re-render leaderboard
            renderLeaderboard(playlist);
        }

        // Render leaderboard
        function renderLeaderboard(playlist = 'highest') {
            const container = document.getElementById('leaderboardContainer');

            // Build leaderboard data from rankStats
            const leaderboardData = [];

            if (typeof rankStats !== 'undefined') {
                Object.entries(rankStats).forEach(([id, player]) => {
                    // Skip players with no games
                    if (!player.wins && !player.losses && !player.total_games) return;

                    let rankLevel;
                    if (playlist === 'highest') {
                        rankLevel = player.highest_rank || player.rank || 1;
                    } else {
                        rankLevel = player[playlist] || 1;
                    }

                    const kd = player.deaths > 0 ? (player.kills / player.deaths).toFixed(2) : (player.kills || 0).toFixed(2);

                    leaderboardData.push({
                        name: player.discord_name || player.alias || 'Unknown',
                        wins: player.wins || 0,
                        losses: player.losses || 0,
                        xp: player.xp || 0,
                        rankLevel: rankLevel,
                        kd: kd,
                        games: player.total_games || (player.wins || 0) + (player.losses || 0)
                    });
                });
            }

            // Sort by rank level (highest first), then by XP
            leaderboardData.sort((a, b) => {
                if (b.rankLevel !== a.rankLevel) return b.rankLevel - a.rankLevel;
                return b.xp - a.xp;
            });

            let html = '<div class="leaderboard">';
            html += `<div class="leaderboard-header">
                <div>Rank</div>
                <div>Level</div>
                <div>Player</div>
                <div>W / L</div>
                <div>K/D</div>
            </div>`;

            if (leaderboardData.length === 0) {
                html += '<div class="leaderboard-row"><div style="grid-column: 1/-1; text-align: center; padding: 20px; color: var(--text-secondary);">No players with games in this playlist</div></div>';
            } else {
                leaderboardData.forEach((player, index) => {
                    const position = index + 1;
                    const rankClass = position <= 3 ? `rank-${position}` : '';
                    const rankIconUrl = `https://r2-cdn.insignia.live/h2-rank/${player.rankLevel}.png`;

                    html += `
                        <div class="leaderboard-row" onclick="showPlayerModal('${player.name}')">
                            <div class="lb-rank ${rankClass}">#${position}</div>
                            <div class="lb-level">
                                <div class="level-badge">
                                    <img src="${rankIconUrl}" alt="Level ${player.rankLevel}" title="Level ${player.rankLevel}">
                                </div>
                            </div>
                            <div class="lb-player">
                                ${player.name}
                            </div>
                            <div class="lb-record">${player.wins}W / ${player.losses}L</div>
                            <div class="lb-kd">${player.kd}</div>
                        </div>
                    `;
                });
            }

            html += '</div>';
            container.innerHTML = html;
        }

        // Format date to 24-hour EST
        function formatDateTime(dateString) {
            if (!dateString) return 'Date Unknown';
            
            try {
                const date = new Date(dateString);
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const year = date.getFullYear();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                
                return `${month}/${day}/${year} ${hours}:${minutes} EST`;
            } catch (e) {
                return dateString;
            }
        }

        function showSearchResults(searchTerm) {
            const players = calculateAllPlayerStats();
            const resultsContainer = document.getElementById('searchResults');
            let results = [];
            
            // Search for players
            const playerMatches = Object.entries(players).filter(([name]) => 
                name.toLowerCase().includes(searchTerm)
            );
            
            playerMatches.forEach(([name, stats]) => {
                const kd = stats.deaths > 0 ? (stats.kills / stats.deaths).toFixed(2) : stats.kills.toFixed(2);
                const winRate = ((stats.wins / stats.games) * 100).toFixed(0);
                // Get highest rank from rankStats
                let highestRank = 1;
                if (typeof rankStats !== 'undefined') {
                    const playerEntry = Object.values(rankStats).find(p =>
                        p.discord_name === name || p.alias === name || p.twitch_name === name
                    );
                    if (playerEntry) {
                        highestRank = playerEntry.highest_rank || playerEntry.rank || 1;
                    }
                }
                const rankIconUrl = `https://r2-cdn.insignia.live/h2-rank/${highestRank}.png`;
                results.push({
                    type: 'player',
                    name: name,
                    meta: `<img src="${rankIconUrl}" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 5px;">Lvl ${highestRank}  ${stats.games} Games  ${winRate}% Win Rate  ${kd} K/D`,
                    action: () => showPlayerModal(name)
                });
            });
            
            // Search for game types and maps
            const gameMatches = new Map();
            gamesData.forEach((game, index) => {
                const variant = game.details['Variant Name'] || '';
                const map = game.details['Map Name'] || '';
                
                if (variant.toLowerCase().includes(searchTerm)) {
                    const key = `variant-${variant}`;
                    if (!gameMatches.has(key)) {
                        const count = gamesData.filter(g => g.details['Variant Name'] === variant).length;
                        gameMatches.set(key, {
                            type: 'game type',
                            name: variant,
                            meta: `${count} game${count > 1 ? 's' : ''}`,
                            action: () => filterGamesByVariant(variant)
                        });
                    }
                }
                
                if (map.toLowerCase().includes(searchTerm)) {
                    const key = `map-${map}`;
                    if (!gameMatches.has(key)) {
                        gameMatches.set(key, {
                            type: 'map',
                            name: map,
                            meta: '',
                            action: () => filterGamesByMap(map)
                        });
                    }
                }
            });
            
            results.push(...Array.from(gameMatches.values()));
            
            // Display results
            if (results.length > 0) {
                resultsContainer.innerHTML = '';
                results.forEach((result, index) => {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'search-result-item';
                    resultDiv.innerHTML = `
                        <div class="search-result-type">${result.type}</div>
                        <div class="search-result-name">${result.name}</div>
                        ${result.meta ? `<div class="search-result-meta">${result.meta}</div>` : ''}
                    `;
                    resultDiv.addEventListener('click', () => {
                        result.action();
                        resultsContainer.classList.remove('active');
                        document.getElementById('playerSearch').value = '';
                    });
                    resultsContainer.appendChild(resultDiv);
                });
                resultsContainer.classList.add('active');
            } else {
                resultsContainer.innerHTML = '<div class="search-result-item"><div class="search-result-meta">No results found</div></div>';
                resultsContainer.classList.add('active');
            }
        }

        function filterGamesByVariant(variant) {
            // Switch to game history tab
            switchMainTab('gamehistory');
            
            // Clear existing highlights
            document.querySelectorAll('.game-item').forEach(item => {
                item.style.borderColor = 'rgba(0, 217, 255, 0.3)';
            });
            
            // Highlight matching games
            const reversedGames = [...gamesData].reverse();
            reversedGames.forEach((game, index) => {
                if (game.details['Variant Name'] === variant) {
                    const gameElement = document.getElementById(`game-${index}`);
                    if (gameElement) {
                        gameElement.style.borderColor = 'var(--unsc-green)';
                        if (index === 0) {
                            gameElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }
                }
            });
        }

        function filterGamesByMap(map) {
            // Switch to game history tab
            switchMainTab('gamehistory');
            
            // Clear existing highlights
            document.querySelectorAll('.game-item').forEach(item => {
                item.style.borderColor = 'rgba(0, 217, 255, 0.3)';
            });
            
            // Highlight matching games
            const reversedGames = [...gamesData].reverse();
            reversedGames.forEach((game, index) => {
                if (game.details['Map Name'] === map) {
                    const gameElement = document.getElementById(`game-${index}`);
                    if (gameElement) {
                        gameElement.style.borderColor = 'var(--unsc-green)';
                        if (index === 0) {
                            gameElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }
                }
            });
        }

        // Toggle game details
        function toggleGame(index) {
            const gameItem = document.getElementById(`game-${index}`);
            gameItem.classList.toggle('expanded');
        }

        // Generate detailed stats from game data
        function generateDetailedStats(game) {
            let html = '<div class="detailed-stats">';
            
            // Create player team lookup
            const playerTeams = {};
            if (game.players) {
                game.players.forEach(p => {
                    playerTeams[p.name] = p.team || 'none';
                });
            }
            
            // Game Statistics
            if (game.stats && game.stats.length > 0) {
                html += '<div class="stats-category">Game Statistics</div>';
                html += '<table class="stats-table"><thead><tr>';
                html += '<th>Player</th><th>Kills</th><th>Assists</th><th>Deaths</th><th>Betrayals</th><th>Suicides</th>';
                html += '<th>Best Spree</th><th>Time Alive</th><th>Hit %</th>';
                html += '</tr></thead><tbody>';
                
                game.stats.forEach(stat => {
                    // Find matching player data for accuracy
                    const playerData = game.players?.find(p => p.name === stat.Player);
                    const accuracy = playerData?.accuracy || 0;
                    const team = playerTeams[stat.Player] || 'none';
                    
                    html += `<tr data-team="${team}">
                        <td>${stat.Player || 'Unknown'}</td>
                        <td>${stat.kills || 0}</td>
                        <td>${stat.assists || 0}</td>
                        <td>${stat.deaths || 0}</td>
                        <td>${stat.betrayals || 0}</td>
                        <td>${stat.suicides || 0}</td>
                        <td>${stat.best_spree || 0}</td>
                        <td>${stat.total_time_alive || 0}s</td>
                        <td>${accuracy}%</td>
                    </tr>`;
                });
                html += '</tbody></table>';
            }

            // Medal Statistics
            if (game.medals && game.medals.length > 0) {
                const hasMedals = game.medals.some(medal => 
                    Object.values(medal).some((val, idx) => idx > 0 && val > 0)
                );
                
                if (hasMedals) {
                    html += '<div class="stats-category">Medals</div>';
                    html += '<table class="stats-table"><thead><tr>';
                    html += '<th>Player</th>';
                    
                    // Get all medal types
                    const medalTypes = Object.keys(game.medals[0]).filter(key => key !== 'player');
                    const activeMedals = medalTypes.filter(medal => 
                        game.medals.some(playerMedal => playerMedal[medal] > 0)
                    );
                    
                    activeMedals.forEach(medal => {
                        html += `<th>${medal.replace(/_/g, ' ')}</th>`;
                    });
                    html += '</tr></thead><tbody>';
                    
                    game.medals.forEach(medal => {
                        const team = playerTeams[medal.player] || 'none';
                        html += `<tr data-team="${team}"><td>${medal.player || 'Unknown'}</td>`;
                        activeMedals.forEach(medalType => {
                            html += `<td>${medal[medalType] || 0}</td>`;
                        });
                        html += '</tr>';
                    });
                    html += '</tbody></table>';
                }
            }

            // Weapon Statistics
            if (game.weapons && game.weapons.length > 0) {
                html += '<div class="stats-category">Weapon Statistics</div>';
                
                // Get weapons with kills
                const weaponsWithKills = [];
                game.weapons.forEach(weaponData => {
                    Object.keys(weaponData).forEach(key => {
                        if (key !== 'Player' && key.includes('kills') && weaponData[key] > 0) {
                            const weaponName = key.replace(' kills', '');
                            if (!weaponsWithKills.includes(weaponName)) {
                                weaponsWithKills.push(weaponName);
                            }
                        }
                    });
                });

                if (weaponsWithKills.length > 0) {
                    html += '<table class="stats-table"><thead><tr>';
                    html += '<th>Player</th>';
                    weaponsWithKills.forEach(weapon => {
                        html += `<th colspan="3">${weapon}</th>`;
                    });
                    html += '</tr><tr><th></th>';
                    weaponsWithKills.forEach(() => {
                        html += '<th>K</th><th>Shots</th><th>Hits</th>';
                    });
                    html += '</tr></thead><tbody>';
                    
                    game.weapons.forEach(weaponData => {
                        const team = playerTeams[weaponData.Player] || 'none';
                        html += `<tr data-team="${team}"><td>${weaponData.Player || 'Unknown'}</td>`;
                        weaponsWithKills.forEach(weapon => {
                            const kills = weaponData[`${weapon} kills`] || 0;
                            const shotsFired = weaponData[`${weapon} shots fired`] || 0;
                            const shotsHit = weaponData[`${weapon} shots hit`] || 0;
                            html += `<td>${kills}</td><td>${shotsFired}</td><td>${shotsHit}</td>`;
                        });
                        html += '</tr>';
                    });
                    html += '</tbody></table>';
                }
            }

            html += '</div>';
            return html;
        }

        // Calculate all player stats
        function calculateAllPlayerStats() {
            const players = {};
            
            gamesData.forEach(game => {
                if (!game.players) return;
                
                game.players.forEach(player => {
                    if (!players[player.name]) {
                        players[player.name] = {
                            kills: 0,
                            deaths: 0,
                            assists: 0,
                            games: 0,
                            wins: 0,
                            shots_fired: 0,
                            shots_hit: 0,
                            headshots: 0
                        };
                    }
                    
                    players[player.name].kills += player.kills || 0;
                    players[player.name].deaths += player.deaths || 0;
                    players[player.name].assists += player.assists || 0;
                    players[player.name].games += 1;
                    players[player.name].shots_fired += player.shots_fired || 0;
                    players[player.name].shots_hit += player.shots_hit || 0;
                    players[player.name].headshots += player.head_shots || 0;
                    if (player.place === "1st") players[player.name].wins += 1;
                });
            });

            return players;
        }

        // Show player modal
        function showPlayerModal(playerName) {
            const players = calculateAllPlayerStats();
            const stats = players[playerName];

            if (!stats) return;

            const kd = stats.deaths > 0 ? (stats.kills / stats.deaths).toFixed(2) : stats.kills.toFixed(2);
            const accuracy = stats.shots_fired > 0 ? ((stats.shots_hit / stats.shots_fired) * 100).toFixed(1) : 0;
            const winRate = ((stats.wins / stats.games) * 100).toFixed(0);

            // Get highest rank from rankStats
            let highestRank = 1;
            let playerXP = 0;
            if (typeof rankStats !== 'undefined') {
                const playerEntry = Object.values(rankStats).find(p =>
                    p.discord_name === playerName || p.alias === playerName || p.twitch_name === playerName
                );
                if (playerEntry) {
                    highestRank = playerEntry.highest_rank || playerEntry.rank || 1;
                    playerXP = playerEntry.xp || 0;
                }
            }
            const rankIconUrl = `https://r2-cdn.insignia.live/h2-rank/${highestRank}.png`;

            document.getElementById('modalPlayerName').innerHTML = `<img src="${rankIconUrl}" style="width: 32px; height: 32px; vertical-align: middle; margin-right: 10px;">${playerName}`;

            // Overall stats
            let modalHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Highest Rank</div>
                        <div class="stat-value">Level ${highestRank}</div>
                        <div class="stat-sublabel">${playerXP} XP</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Games</div>
                        <div class="stat-value">${stats.games}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Wins</div>
                        <div class="stat-value">${stats.wins}</div>
                        <div class="stat-sublabel">${winRate}% Win Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">K/D Ratio</div>
                        <div class="stat-value">${kd}</div>
                        <div class="stat-sublabel">${stats.kills} / ${stats.deaths}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Assists</div>
                        <div class="stat-value">${stats.assists}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Accuracy</div>
                        <div class="stat-value">${accuracy}%</div>
                        <div class="stat-sublabel">${stats.shots_hit} / ${stats.shots_fired}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Headshots</div>
                        <div class="stat-value">${stats.headshots}</div>
                    </div>
                </div>
            `;

            // Game history
            modalHTML += '<div class="stats-category" style="margin-top: 40px;">Game History</div>';
            modalHTML += '<div class="game-history">';
            
            // Get games featuring this player (in reverse chronological order)
            const reversedGames = [...gamesData].reverse();
            const playerGames = [];
            
            reversedGames.forEach((game, index) => {
                const playerInGame = game.players?.find(p => p.name === playerName);
                if (playerInGame) {
                    playerGames.push({
                        game: game,
                        player: playerInGame,
                        displayIndex: index
                    });
                }
            });

            if (playerGames.length > 0) {
                modalHTML += '<table class="stats-table"><thead><tr>';
                modalHTML += '<th>Game</th><th>Map</th><th>Place</th><th>Score</th><th>K</th><th>D</th><th>A</th><th>K/D</th>';
                modalHTML += '</tr></thead><tbody>';
                
                playerGames.forEach(({game, player}) => {
                    modalHTML += `<tr>
                        <td>${game.details['Variant Name'] || 'Unknown'}</td>
                        <td>${game.details['Map Name'] || 'Unknown'}</td>
                        <td><span class="place-badge place-${player.place}">${player.place || '-'}</span></td>
                        <td>${player.score || 0}</td>
                        <td>${player.kills || 0}</td>
                        <td>${player.deaths || 0}</td>
                        <td>${player.assists || 0}</td>
                        <td>${(player.kda || 0).toFixed(2)}</td>
                    </tr>`;
                });
                
                modalHTML += '</tbody></table>';
            } else {
                modalHTML += '<p style="color: var(--text-secondary); text-align: center; padding: 20px;">No games found</p>';
            }
            
            modalHTML += '</div>';
            
            document.getElementById('modalPlayerStats').innerHTML = modalHTML;
            document.getElementById('playerModal').classList.add('active');
        }

        function closePlayerModal() {
            document.getElementById('playerModal').classList.remove('active');
        }

        // Close modal on background click
        document.getElementById('playerModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePlayerModal();
            }
        });

        // Render games list
        function displayAllStats() {
            const container = document.getElementById('gamesList');
            container.innerHTML = '';
            
            // Display games as-is (newest first in array)
            gamesData.forEach((game, index) => {
                if (!game.details || !game.players) return;

                // Get the final score
                let scoreDisplay = '';
                if (game.players.length > 0) {
                    // Check if it's a team game
                    const hasTeams = game.players.some(p => p.team && p.team !== 'none' && p.team !== 'FFA');
                    
                    if (hasTeams) {
                        // Team game - show team scores
                        const teams = {};
                        game.players.forEach(player => {
                            const team = player.team;
                            if (!teams[team]) {
                                teams[team] = 0;
                            }
                            teams[team] += (player.score || 0);
                        });
                        
                        const teamScores = Object.entries(teams)
                            .sort((a, b) => b[1] - a[1])
                            .map(([team, score]) => `${team}: ${score}`)
                            .join(' - ');
                        scoreDisplay = `<span class="game-meta-tag">${teamScores}</span>`;
                    } else {
                        // FFA - show only winner's name
                        const winner = [...game.players]
                            .sort((a, b) => {
                                // Sort by place first
                                const placeOrder = {'1st': 1, '2nd': 2, '3rd': 3, '4th': 4};
                                const aPlace = placeOrder[a.place] || 999;
                                const bPlace = placeOrder[b.place] || 999;
                                if (aPlace !== bPlace) return aPlace - bPlace;
                                // Then by score
                                return (b.score || 0) - (a.score || 0);
                            })[0];
                        scoreDisplay = `<span class="game-meta-tag">Winner: ${winner.name}</span>`;
                    }
                }

                const gameHTML = `
                    <div class="game-item" id="game-${index}">
                        <div class="game-header-bar" onclick="toggleGame(${index})">
                            <div class="game-header-left">
                                <div class="game-number">${game.details['Variant Name'] || 'Unknown Game'}</div>
                                <div class="game-info">
                                    <span class="game-meta-tag">${game.details['Map Name'] || 'Unknown'}</span>
                                    <span class="game-meta-tag">${game.details['Duration'] || 'N/A'}</span>
                                    ${scoreDisplay}
                                </div>
                            </div>
                            <div class="expand-icon"></div>
                        </div>
                        <div class="game-details">
                            <div class="game-details-content">
                                <div class="game-date"><span class="playlist-tag">${game.playlist || 'Unranked'}</span> ${formatDateTime(game.details['Start Time'])}</div>
                                
                                <div class="tab-navigation">
                                    <button class="tab-btn active" id="btn-scoreboard-${index}" onclick="event.stopPropagation(); switchTab(${index}, 'scoreboard')">Scoreboard</button>
                                    <button class="tab-btn" id="btn-detailed-${index}" onclick="event.stopPropagation(); switchTab(${index}, 'detailed')">Detailed Stats</button>
                                </div>

                                <div id="tab-scoreboard-${index}" class="tab-content" style="display: block;">
                                    <div class="scoreboard">
                                        ${(() => {
                                            // Check if this is a team game
                                            const hasTeams = game.players.some(p => p.team && p.team !== 'none' && p.team !== 'FFA');
                                            const isTeamSlayer = hasTeams && (game.details['Variant Name'] || '').toLowerCase().includes('slayer');
                                            
                                            if (hasTeams && isTeamSlayer) {
                                                // Team Slayer - no score column, just kills/deaths/assists/kd
                                                return `
                                                    <div class="scoreboard-header" style="grid-template-columns: 2fr 50px 50px 50px 70px;">
                                                        <div class="sb-col sb-player">Player</div>
                                                        <div class="sb-col sb-kills">K</div>
                                                        <div class="sb-col sb-deaths">D</div>
                                                        <div class="sb-col sb-assists">A</div>
                                                        <div class="sb-col sb-kd">K/D</div>
                                                    </div>
                                                `;
                                            } else if (hasTeams) {
                                                // Other team games - show score column
                                                return `
                                                    <div class="scoreboard-header" style="grid-template-columns: 2fr 80px 50px 50px 50px 70px;">
                                                        <div class="sb-col sb-player">Player</div>
                                                        <div class="sb-col sb-score">Score</div>
                                                        <div class="sb-col sb-kills">K</div>
                                                        <div class="sb-col sb-deaths">D</div>
                                                        <div class="sb-col sb-assists">A</div>
                                                        <div class="sb-col sb-kd">K/D</div>
                                                    </div>
                                                `;
                                            } else {
                                                // FFA game - show Place column, rank before name
                                                return `
                                                    <div class="scoreboard-header">
                                                        <div class="sb-col sb-place">Place</div>
                                                        <div class="sb-col sb-rank">Rank</div>
                                                        <div class="sb-col sb-player">Player</div>
                                                        <div class="sb-col sb-score">Score</div>
                                                        <div class="sb-col sb-kills">K</div>
                                                        <div class="sb-col sb-deaths">D</div>
                                                        <div class="sb-col sb-assists">A</div>
                                                        <div class="sb-col sb-kd">K/D</div>
                                                    </div>
                                                `;
                                            }
                                        })()}
                                        ${game.players.map(player => {
                                            // Get playlist-specific rank from rankStats
                                            const gamePlaylist = game.playlist || 'MLG 4v4';
                                            let rankLevel = 1;
                                            if (typeof rankStats !== 'undefined') {
                                                // Find player in rankStats by name
                                                const playerEntry = Object.values(rankStats).find(p =>
                                                    p.discord_name === player.name ||
                                                    p.alias === player.name ||
                                                    p.twitch_name === player.name
                                                );
                                                if (playerEntry) {
                                                    rankLevel = playerEntry[gamePlaylist] || playerEntry.rank || 1;
                                                }
                                            }
                                            const rankIconUrl = `https://r2-cdn.insignia.live/h2-rank/${rankLevel}.png`;
                                            
                                            // Check if this is a team game
                                            const hasTeams = game.players.some(p => p.team && p.team !== 'none' && p.team !== 'FFA');
                                            const isTeamSlayer = hasTeams && (game.details['Variant Name'] || '').toLowerCase().includes('slayer');
                                            
                                            if (hasTeams && isTeamSlayer) {
                                                // Team Slayer layout - no score column
                                                return `
                                                <div class="scoreboard-row" data-team="${player.team || 'none'}" style="grid-template-columns: 2fr 50px 50px 50px 70px;" onclick="event.stopPropagation(); showPlayerModal('${player.name}')">
                                                    <div class="sb-col sb-player">
                                                        <span class="player-name-text">${player.name}</span>
                                                        ${player.team && player.team !== 'none' ? `<span class="team-badge team-${player.team.toLowerCase()}">${player.team}</span>` : ''}
                                                        <img src="${rankIconUrl}" alt="Rank ${rankLevel}" class="sb-rank-icon" style="margin-left: 8px;" title="Level ${rankLevel}">
                                                    </div>
                                                    <div class="sb-col sb-kills">${player.kills || 0}</div>
                                                    <div class="sb-col sb-deaths">${player.deaths || 0}</div>
                                                    <div class="sb-col sb-assists">${player.assists || 0}</div>
                                                    <div class="sb-col sb-kd">${(player.kda || 0).toFixed(2)}</div>
                                                </div>
                                            `;
                                            } else if (hasTeams) {
                                                // Other team game layout - with score column
                                                return `
                                                <div class="scoreboard-row" data-team="${player.team || 'none'}" style="grid-template-columns: 2fr 80px 50px 50px 50px 70px;" onclick="event.stopPropagation(); showPlayerModal('${player.name}')">
                                                    <div class="sb-col sb-player">
                                                        <span class="player-name-text">${player.name}</span>
                                                        ${player.team && player.team !== 'none' ? `<span class="team-badge team-${player.team.toLowerCase()}">${player.team}</span>` : ''}
                                                        <img src="${rankIconUrl}" alt="Rank ${rankLevel}" class="sb-rank-icon" style="margin-left: 8px;" title="Level ${rankLevel}">
                                                    </div>
                                                    <div class="sb-col sb-score">${player.score || 0}</div>
                                                    <div class="sb-col sb-kills">${player.kills || 0}</div>
                                                    <div class="sb-col sb-deaths">${player.deaths || 0}</div>
                                                    <div class="sb-col sb-assists">${player.assists || 0}</div>
                                                    <div class="sb-col sb-kd">${(player.kda || 0).toFixed(2)}</div>
                                                </div>
                                            `;
                                            } else {
                                                // FFA layout - keep original with Place and Rank columns
                                                return `
                                                <div class="scoreboard-row" data-team="${player.team || 'none'}" onclick="event.stopPropagation(); showPlayerModal('${player.name}')">
                                                    <div class="sb-col sb-place">
                                                        <span class="place-badge place-${player.place}">${player.place || '-'}</span>
                                                    </div>
                                                    <div class="sb-col sb-rank">
                                                        <img src="${rankIconUrl}" alt="Rank ${rankLevel}" class="sb-rank-icon" title="Level ${rankLevel}">
                                                    </div>
                                                    <div class="sb-col sb-player">
                                                        <span class="player-name-text">${player.name}</span>
                                                        ${player.team && player.team !== 'none' ? `<span class="team-badge team-${player.team.toLowerCase()}">${player.team}</span>` : ''}
                                                    </div>
                                                    <div class="sb-col sb-score">${player.score || 0}</div>
                                                    <div class="sb-col sb-kills">${player.kills || 0}</div>
                                                    <div class="sb-col sb-deaths">${player.deaths || 0}</div>
                                                    <div class="sb-col sb-assists">${player.assists || 0}</div>
                                                    <div class="sb-col sb-kd">${(player.kda || 0).toFixed(2)}</div>
                                                </div>
                                            `;
                                            }
                                        }).join('')}
                                    </div>
                                </div>

                                <div id="tab-detailed-${index}" class="tab-content">
                                    ${generateDetailedStats(game)}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += gameHTML;
            });
        }
    </script>
</body>
</html>
